spring.application.name=petpal

# Server Configuration
server.port=8080
# spring.profiles.active=dev


spring.datasource.url=jdbc:postgresql://localhost:5432/pet-pal
# for WSL, use postgres / user
# for Mac, use your Mac username
spring.datasource.username=pet_pel_admin
# password can be blank if we set it to trust in pg_hba.conf
spring.datasource.password=Group1!
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# this will drop and create tables again
spring.jpa.hibernate.ddl-auto=create
